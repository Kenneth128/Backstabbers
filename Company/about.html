<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackStabbers</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style src="/styles.css"></style>
  </head>
  <body>
    <header>
      <div class="top-section">
        <div class="logo">
          <img
            src="/images/BackStabbers_Logo_Variant_White_2023.png"
            alt="backstabbers logo"
            class="logo"
          />
        </div>
        <div class="coming-soon">
          <h2>Coming Soon!</h2>
          <p>Sign up below to stay updated.</p>
          <form action="#" method="post">
            <input
              type="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
            <button type="submit">sign Up</button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="description">
        <div class="image-right">
          <img
            src="/images/The Knight Concept Art.png"
            alt="image on the right"
          />
        </div>
        <div class="description-text">
          <h2>Short Description</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae
            blanditiis facilis possimus molestiae dolorem maxime.
          </p>
        </div>
        <div class="image-left">
          <img
            src="/images/The Sharp Shooter Concept Art.png"
            alt="image on the left"
          />
        </div>
      </section>
    </main>
  </body>
</html>
